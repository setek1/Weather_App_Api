{% if weather_data %}
    <h1>{{weather_data.hora}}</h1>
    <h1>{{weather_data.city}}</h1>
    <h1>{{weather_data.temperature}}</h1>
    <h1>{{weather_data.description}}</h1>
    <h1>{{weather_data.country}}</h1>
    <img src="http://openweathermap.org/img/w/{{weather_data.icon}}.png" alt="{{weather_data.description}}" />


{% endif %}
