<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center " style="background-color: #24333F; height: 100vh;">
        <div class="container border border-white rounded " style="background-color: #1A2B38;">
            <div class="row justify-content-center my-5">
                <div class="col-lg-6 text-center">
                    <form method="POST" class="needs-validation">
                        {% csrf_token %}
                        <div class="row justify-content-center text-center">
                            <div class="col-auto">
                                <input class="form-control" type="text" name="city" placeholder="Ingrese una ciudad" required>
                                <div class="invalid-feedback">
                                    Por favor, ingrese una ciudad.
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn text-white border" style="background-color: #24333F;">Buscar pron√≥stico</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center text-white">
                {% if weather_data %}
                    <div>
                        {% include 'data.html' with weather_data=weather_data %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
